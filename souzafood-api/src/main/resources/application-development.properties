#Database
#Quando agente carrega nossa aplicação ativando um profile por exemplo. Profile development vai ser carregadas as configurações do aplication.properties e tambem aplication-development.properties entao nao precisamos configur a propiedade 'spring.datasource.url'  Aula: https://app.algaworks.com/aulas/3650/mais-organizacao-das-propriedades-do-projeto-com-spring-profiles
#spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}/souzafood?createDatabaseIfNotExist=true&serverTimezone=UTC
#Usuario e password para rodar a aplicação localmente
#spring.datasource.username=souza
#spring.datasource.password=123456
#Usuario e password para rodar a aplicação no container docker
spring.datasource.username=souza
spring.datasource.password=123456
spring.jpa.show-sql=true 
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

#Security
#O que e base64? Aula: https://app.algaworks.com/aulas/2053/conhecendo-solucoes-para-upload-de-arquivos-em-rest-apis
souzafood.jwt.keystore.jks-location=base64:
souzafood.jwt.keystore.password=123456
souzafood.jwt.keystore.keypair-alias=souzafood

# Storage
souzafood.storage.tipo=local
souzafood.storage.local.diretorio-fotos=/home/rodrigo/Documents/catalago

# Email
souzafood.email.impl=fake
souzafood.email.remetente=SouzaFood <souzaafood@gmail.com>